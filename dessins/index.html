<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="all">

        <!-- IPhone -->

        <!-- <div class="iphone">
            <div class="iphoneScreen"></div>
            <div class="iphoneButton"></div>
        </div> -->

        <!-- IPhone New Gen  -->

        <div class="iphoneNG">
            <div class="iphoneNGNotch">
                <div class="iphoneNGFaceID"></div>
                <div class="iphoneNGCamera"></div>

            </div>
            <div class="iphoneNGScreen"></div>
        </div>

        <!-- IPhone 14 Pro -->

        <div class="iphonePro">
            <div class="iphoneProNotch">
                <div class="iphoneProFaceID"></div>
                <div class="iphoneProCamera"></div>

            </div>
            <div class="iphoneProScreen"></div>
        </div>

        <!-- PREMIER ORDINATEUR PORTABLE -->

        <div class="laptop1">

            <div class="laptop1Border">

                <div class="laptop1Camera"> </div>
                <div class="laptop1Screen"> </div>

            </div>

            <div class="laptop1Keyboard">
                <div class="laptop1KeyboardNotch"></div>
            </div>

        </div>

        <!-- GRAND ECRAN TV -->

        <div class="tv">

            <div class="tvBorder">

                <div class="tvScreen"></div>

                <div class="tvBottomCenter">
                    <div class="tvButton"></div>
                </div>
            </div>

            <div class="tvFoot">
                <div class="tvFootInside"></div>
            </div>

            <div class="tvBase"> </div>
        </div>

        <!-- PAGE WEB OUVERTE -->

        <div class="page">

            <div class="pageBorder">

                <div class="pagetop">

                    <div class="right">
                        <div class="point1"></div>
                        <div class="point2"></div>
                    </div>

                    <div class="left">
                        <div class="barClose"></div>
                        <div class="close">
                            <div class="bar2"></div>
                            <div class="bar1"></div>
                        </div>
                    </div>

                </div>


                <div class="line1">
                    <div class="pageLine1"></div>
                    <div class="pageLine2"></div>
                    <div class="pageLine3"></div>
                </div>

                <div class="line2">
                    <div class="pageLine1"></div>
                    <div class="pageLine2"></div>
                    <div class="pageLine3"></div>
                </div>


                <div class="line3">
                    <div class="pageLine1"></div>
                    <div class="pageLine2"></div>
                    <div class="pageLine3"></div>
                </div>


                <div class="line4">
                    <div class="pageLine1"></div>
                    <div class="pageLine2"></div>
                    <div class="pageLine3"></div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
